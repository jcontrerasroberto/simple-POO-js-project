<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Product App</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
      <a href="" class="navbar-brand">Product App</a>
    </nav>

    <div class="container">
      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add a product</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input type="text" id="name" placeholder="Name" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder"Year Product" id="year" value="2018" min="1900" max="2019">
              </div>
              <input type="submit" value="Save" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
        <div id="product-list" class="col-md-8">

        </div>

      </div>
    </div>

    <script type="text/javascript" src="App.js">

    </script>

  </body>
</html>
